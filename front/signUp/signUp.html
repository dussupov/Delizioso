<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./signUp.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="signUp">
        <div class="container">
            <div class="firstgroup">
                <div class="logo">
                    <img src="../img/svg/Logo Delizioso.svg" alt="logo">
                </div>
                <div class="titleGroup">
                    <span class="title">
                        Sign up
                    </span>
                    <span>
                        Do you have an account? <a href="../signIn/signIn.html" class="blue">SignIn</a>
                    </span>
                </div>
                <form>
                    <div class="inputGroup">
                        <div class="fulName">
                            <span class="title">Full name</span>
                            <input class="name" type="text" placeholder="Full Name" required>
                        </div>
                        <div class="emailAddress">
                            <span class="title">Email address</span>
                            <input class="email" type="email" placeholder="Email Address" required>
                        </div>
                        <div class="Password">
                            <span class="title">Password</span>
                            <input class="password" type="password" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="rememberMe">
                        <div class="groupRemember">
                            <input type="checkbox" name="" id="">
                            <span>Remember me</span>
                        </div>
                    </div>
                    <div class="signUpBtn">
                        <button>Sign up</button>
                    </div>
                </form>

            </div>
            <div class="secondGroup">
                <img src="../img/png/Login.png" alt="banner">
            </div>
        </div>
    </div>
</body>

</html>
