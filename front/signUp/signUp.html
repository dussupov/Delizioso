<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="signUp">
        <div class="container">
            <div class="firstgroup">
                <div class="logo">
                    <img src="../img/svg/Logo Delizioso.svg" alt="logo">
                </div>
                <div class="titleGroup">
                    <span class="title">
                        Sign up
                    </span>
                    <span>
                        Don't have an account? <span class="blue">Log in</span>
                    </span>
                </div>
                <div class="inputGroup">
                    <div class="fulName">
                        <span class="title">Full name</span>
                        <input type="text" placeholder="Full Name" value="Robert Martine">
                    </div>
                    <div class="emailAddress">
                        <span class="title">Email address</span>
                        <input type="text" placeholder="Email Address" value="Robertmartine@gmail.com">
                    </div>
                    <div class="Password">
                        <span class="title">Password</span>
                        <input type="text" placeholder="Password" value="*************">
                    </div>
                </div>
                <div class="rememberMe">
                    <div class="groupRemember">
                        <input type="checkbox" name="" id="">
                        <span>Remember  me</span>
                    </div>
                    <div class="forgetPassword">
                        <a href="#">Forget Password?</a>
                    </div>
                </div>
                <div class="signUpBtn">
                    <span>Sign up</span>
                </div>
            </div>
            <div class="secondGroup">
                <img src="../img/png/Login.png" alt="banner">
            </div>
        </div>
    </div>
</body>
</html>
